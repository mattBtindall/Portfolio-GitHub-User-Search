<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/config.js" type="module" defer></script>
  <script src="js/main.js" type="module" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="search-box-content">
      <h1>GitHub user search</h1>
      <div class="user-input-container">
        <input type="text" placeholder="Enter user name">
        <ul class="suggestion-list collapsed">
          <li name="0"></li>
          <li name="1"></li>
          <li name="2"></li>
          <li name="3"></li>
          <li name="4"></li>
          <li name="5"></li>
          <li name="6"></li>
          <li name="7"></li>
          <li name="8"></li>
          <li name="9"></li>
          <li name="10"></li>
          <li name="11"></li>
          <li name="12"></li>
          <li name="13"></li>
          <li name="14"></li>
        </ul>
      </div>
    </div>
    <div class="display-user-content">
      <img src="img/gtihubDefaultIcon.png" alt="">
      <h1>User: <span class="login"></span></h1>
      <p>Score: <span class="score"></span></p>
      <p>Repository URL: <a target="_blank" class="repo-url"></a></p>
    </div>
  </div>
</body>
</html>
